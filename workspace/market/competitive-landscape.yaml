      - "Single-document focus insufficient for standalone viability"
      - "17-34% hallucination rates destroyed user trust"
      - "Required extensive training and customization per deployment"
      - "All acquired or shut down — market has moved on"
    user_satisfaction: "'It only requires a couple of inaccurate results for legal teams to lose faith in a new tool entirely' (SpotDraft/Artificial Lawyer)"
    evidence:
      - claim: "Full consolidation wave: RAVN->iManage, Kira->Litera, Seal->DocuSign, eBrevia->DFIN, Eigen->Sirion, ROSS shut down, Evisort->Workday"
        source: "V7 Labs"
        date: "2025"

  # --- Portfolio monitoring tools ---

  - id: COMP7
    name: "Portfolio monitoring platforms (Chronograph, Cobalt LP, eFront, Visible)"
    type: "direct"
    description: "Specialized portfolio monitoring tools providing automated data collection, dashboard visualization, and LP reporting. Address J4 specifically."
    market_share: "Growing but fragmented; Chronograph leads in LP adoption; 30% of PE funds use specialized monitoring tools"
    pricing: "$10K-$100K+/year depending on portfolio size and complexity"
    job_completion:
      - job_id: J1
        rating: "na"
      - job_id: J2
        rating: "na"
      - job_id: J3
        rating: "na"
      - job_id: J4
        rating: "partially_completes"
        evidence: "Automate data collection and provide dashboards for KPI tracking. Visible emphasizes metric collection, compliance, and investor reporting."
        gap: "Consolidate company-provided data into fund-level reports but do not synthesize cross-company insights (industry risks, shared vendor/customer relationships, competitive dynamics across portfolio)"
      - job_id: J5
        rating: "na"
      - job_id: J6
        rating: "na"
    strengths:
      - "Purpose-built for portfolio monitoring workflow"
