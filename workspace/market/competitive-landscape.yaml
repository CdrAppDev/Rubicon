    reputation, (2) IB/PE relationship lock-in and pre-approved vendor lists, (3) network
    effects from sell-side advisor VDR selection, and (4) switching costs during active
    transactions. However, this moat protects the document-storage job, not the analytical-
    synthesis job. The moat does not extend to cross-workstream synthesis (G1), intelligent
    Q&A coordination (G2), or cross-company portfolio monitoring (G3) — these gaps remain
    undefended. The SOC 2 barrier (5.5-17.5 months) protects incumbents against under-
