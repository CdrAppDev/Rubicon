positioning_gaps:
  - gap_id: G1
    description: "Cross-workstream analytical synthesis — no platform synthesizes findings across financial, legal, operational, commercial, and IT workstreams into integrated risk assessment"
    jobs_affected: [J2, J3]
    current_best: "COMP5 (manual DD by external advisors — partially completes J2 via human cross-referencing but fails J3 due to siloed specialty structure)"
    opportunity: "The defining unsolved problem in M&A technology. VDRs solve storage, legal AI solves single-workstream extraction, deal platforms solve process tracking — but no tool connects findings across workstreams. IC memo remains the only synthesis point, and it is structurally compromised."
    evidence:
      - claim: "No current platform provides cross-workstream analytical synthesis"
        source: "V7 Labs"
        date: "2025"
      - claim: "IC memo is sole forced synthesis point — structurally compromised by author bias"
        source: "Problem workspace / Stanford/Addepar study"
        date: "2025"
      - claim: "Bain: 'Firms tend to structure diligence as discrete questions as if those things had no connection to each other'"
        source: "Bain"
        date: "2020"

  - gap_id: G2
    description: "Intelligent Q&A coordination with cross-workstream context — no tool provides intelligent routing, deduplication, and synthesis of Q&A interactions across workstreams"
    jobs_affected: [J6]
    current_best: "COMP1 (VDR Q&A modules — partially complete but lack cross-referencing, SLA timers, deduplication)"
    opportunity: "Q&A consumes 66%+ of deal time with 200-500 questions per deal and 6+ interactions per question. Current tools route questions but do not deduplicate, cross-reference against already-provided information, or integrate verbal findings."
    evidence:
      - claim: "200-500 buyer questions per deal, 600-2,000 total interactions, 150-1,000 person-hours on Q&A"
        source: "Firmex"
        date: "2025"
      - claim: "All 4 major VDR Q&A modules lack intelligent cross-referencing, external tool integration, and SLA timers"
        source: "Ansarada / Imprima"
        date: "2025"

  - gap_id: G3
    description: "Portfolio monitoring with cross-company analytical synthesis — no tool detects patterns, risks, or opportunities across portfolio companies"
    jobs_affected: [J4]
    current_best: "COMP7 (portfolio monitoring platforms — automate data collection but do not synthesize cross-company insights)"
    opportunity: "30,000+ portfolio companies monitored via Excel or basic dashboards with 30-60 day data blind spots. Automated monitoring shows 90%+ labor reduction and 60-90 day earlier problem detection. No tool provides cross-company pattern detection."
    evidence:
      - claim: "73% of GPs struggle with data management; 30-60 day operational blind spots"
