    evidence:
      - claim: "PE portfolio monitoring tools cost $10K-$100K+/yr; ~30% of PE funds use specialized tools"
        source: "Firmex"
        date: "2025"
      - claim: "Trivest reduced monitoring from 40 hrs to 2 hrs/month after automation"
        source: "Planr"
        date: "2025"

  - id: COMP8
    name: "Hebbia"
    type: "direct"
    description: "Horizontal AI document analysis platform. $130M Series B at $700M valuation (led by a16z). Can process any document type — contracts, financial statements, spreadsheets — and answer cross-cutting queries across an entire data room. General-purpose research tool, not DD-specific."
    market_share: "Growing; used by financial services and legal firms for document analysis. Not yet dominant in M&A DD specifically."
    pricing: "Enterprise custom pricing"
    job_completion:
      - job_id: J1
        rating: "partially_completes"
        evidence: "Can ingest and search across entire data rooms of any document type. Users can query for risk-relevant documents across the full corpus."
        gap: "No pre-built DD risk prioritization models; user must structure their own queries and know what to look for"
      - job_id: J2
        rating: "partially_completes"
        evidence: "Cross-document queries can surface related information across contracts, financials, and other documents."
        gap: "Outputs are not organized into cross-workstream risk frameworks; no automated inconsistency detection between workstreams"
      - job_id: J3
        rating: "fails"
        evidence: "General-purpose document analysis with no concept of DD workstreams. Users can manually query across document types but the tool does not model financial, legal, operational, commercial, or IT/cyber workstreams."
        gap: "Lacks purpose-built DD workstream models; no automated cross-workstream synthesis or risk correlation"
      - job_id: J4
        rating: "na"
        evidence: "Deal-transaction tool, not portfolio monitoring"
      - job_id: J5
        rating: "na"
        evidence: "Not designed for sell-side preparation"
      - job_id: J6
        rating: "na"
        evidence: "Not designed for Q&A coordination"
    strengths:
      - "Multi-document, multi-format analysis (contracts, financials, spreadsheets)"
      - "Large funding ($130M Series B) and a16z backing"
      - "Can process any document type without pre-configuration"
      - "Flexible query interface allows ad-hoc cross-document questions"
    weaknesses:
      - "General-purpose, not DD-specific — no workstream framework"
      - "User must structure queries; no automated risk detection"
      - "No pre-built DD models for financial, legal, operational analysis"
      - "Outputs lack the structured risk assessment format DD teams need"
    user_satisfaction: "Positive among early adopters for document querying flexibility; limited M&A DD-specific adoption data"
    evidence:
      - claim: "Hebbia $130M Series B at $700M valuation, led by a16z"
        source: "Crunchbase / a16z"
        date: "2025"
      - claim: "Can process any document type and answer cross-cutting queries but lacks purpose-built DD workstream models"
        source: "Round 2 competitive analysis"
        date: "2026"

