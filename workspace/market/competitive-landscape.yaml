    pricing: "N/A — no longer available as standalone products"
    job_completion:
      - job_id: J1
        rating: "partially_completes"
        evidence: "Could extract key terms from individual contracts (single-document extraction)"
        gap: "Limited to individual document analysis; no cross-document prioritization"
      - job_id: J2
        rating: "fails"
        evidence: "Single-document extraction focus; no cross-document synthesis"
        gap: "Could not verify claims across documents or detect cross-document inconsistencies"
      - job_id: J3
        rating: "fails"
        evidence: "All operated within legal workstream only"
        gap: "No cross-workstream capability"
      - job_id: J4
        rating: "na"
      - job_id: J5
        rating: "na"
      - job_id: J6
        rating: "na"
    strengths:
      - "Pioneered ML/NLP application to legal document analysis"
      - "Capabilities now embedded in larger platforms"
